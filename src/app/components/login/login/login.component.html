<body>


<div class="fondo">
<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="iniciarSesion()">
    <div class="p-field">
      <label for="username">Usuario</label>
      <input id="username" type="text" pInputText [(ngModel)]="usuario" name="username" required>
    </div>
    <div class="p-field">
      <label for="password">Contraseña</label>
      <input id="password" type="password" pInputText [(ngModel)]="contrasenia" name="password" required>
    </div>
    <button type="submit" pButton label="Ingresar" class="p-button-success"></button>

  </form>
</div>
</div>
</body>
